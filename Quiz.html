  <body>
    <header>
    <h1>Quiz.js</h1>
    <p>Do you know JS? Find out!</p>
    </header>

    <main>
    <div id="statement">
        
    </div>

    <div id="options">
        <button name="true" value="true">true</button>
        <button name="false" value="false">false</button>
    </div>

    <div id="explanation">

    </div>

    </main>

  

  <script type="text/javascript">

    const statement = document.getElementById("statement");
    
    const optionButtons = document.querySelector("#options").children;

    const explanation = document.getElementById("explanation")

    const fact = {
        statement : "arrays are similar to objects",
        answer : true,
        explanation : "arrays are similar to object as they are a type of special oject" 
    }

    statement.innerHTML = fact.statement;
    
    const disable = (button) => {
        button.setAttribute("disabled","exists")
    } ;
 
    const enable = (button) => {
        button.removeAttribute("disabled","")
    } ;

    function isCorrect(guess){
        return guess === fact.answer.toString();
    }


    for(let button of optionButtons){
        button.addEventListener("click",(event)=>{
            explanation.textContent = fact.explanation;
            for(let bothbutton of optionButtons){
                disable(bothbutton);
            }
            if(isCorrect(button.value)){
                button.classList.add("correct");
            }else{
                button.classList.add("incorrect");
            }
        })
    }
